{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add a New Animal</h1>
    <form action="/admin/add-animal" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="species" class="form-label">Species</label>
            <input type="text" class="form-control" id="species" name="species" required>
        </div>
        <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <input type="text" class="form-control" id="breed" name="breed" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" min="0" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="shelter_id" class="form-label">Shelter</label>
            <select class="form-select" id="shelter_id" name="shelter_id" required>
                <option value="" disabled selected>Select a shelter</option>
                {% for shelter in shelters %}
                    <option value="{{ shelter.id }}">{{ shelter.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Animal</button>
        <a href="/admin" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
