{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('uploaded_file', filename=animal.image) }}" class="img-fluid rounded mb-4" alt="{{ animal.name }}">
        </div>
        <div class="col-md-6">
            <h1 class="mb-3">{{ animal.name }}</h1>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Species:</strong> {{ animal.species }}
                </li>
                <li class="list-group-item">
                    <strong>Breed:</strong> {{ animal.breed or "Unknown" }}
                </li>
                <li class="list-group-item">
                    <strong>Age:</strong> {{ animal.age }} years
                </li>
            </ul>
            <p class="mt-4">{{ animal.description }}</p>
            <a href="/search" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>
</div>
{% endblock %}
