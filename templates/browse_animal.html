{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Browse Animals</h1>
    <div id="animal-container" class="text-center">
        {% if animals %}
            <div id="animal-card" class="card mx-auto" style="width: 18rem;">
                <img src="{{ url_for('uploaded_file', filename=animals[0].image) }}" class="card-img-top" alt="{{ animals[0].name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ animals[0].name }}</h5>
                    <p class="card-text">{{ animals[0].description }}</p>
                    <button onclick="likeAnimal({{ animals[0].id }})" class="btn btn-success">Like</button>
                    <button onclick="passAnimal({{ animals[0].id }})" class="btn btn-danger">Pass</button>
                </div>
            </div>
        {% else %}
            <p class="text-center">No animals available at the moment.</p>
        {% endif %}
    </div>
</div>

<script>
    let animals = {{ animals|tojson|safe }}; // Safely serialize JSON data
    let currentIndex = 0;

    function likeAnimal(animalId) {
        console.log("Liked animal:", animalId);
        loadNextAnimal();
    }

    function passAnimal(animalId) {
        console.log("Passed animal:", animalId);
        loadNextAnimal();
    }

    function loadNextAnimal() {
        currentIndex++;
        if (currentIndex >= animals.length) {
            document.getElementById("animal-container").innerHTML = "<p class='text-center'>No more animals to browse.</p>";
            return;
        }
        const animal = animals[currentIndex];
        const cardHtml = `
            <div id="animal-card" class="card mx-auto" style="width: 18rem;">
                <img src="/uploads/${animal.image}" class="card-img-top" alt="${animal.name}">
                <div class="card-body">
                    <h5 class="card-title">${animal.name}</h5>
                    <p class="card-text">${animal.description}</p>
                    <button onclick="likeAnimal(${animal.id})" class="btn btn-success">Like</button>
                    <button onclick="passAnimal(${animal.id})" class="btn btn-danger">Pass</button>
                </div>
            </div>
        `;
        document.getElementById("animal-container").innerHTML = cardHtml;
    }
</script>

{% endblock %}
