{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <h1>Edit Shelter</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ shelter.name }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ shelter.address }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Shelter</button>
        </form>
    </div>
{% endblock %}
